<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminue o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-+.png" type="image/png">
        <img src="imagens/foto+.png" alt="Foto grande">
    </picture>

    <h1>Resproduzindo audio</h1>
    <p>Vamos apreder a reproduzir audios</p>
    <audio src="midia/When You're Not Looking - Nathan Moore.mp3" controls autoplay></audio>
</body>
</html>
